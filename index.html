<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shakti Infra Solutions</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Babel for JSX transformation -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Import Map for React and Lucide Icons -->
    <script type="importmap">
    {
        "imports": {
            "react": "https://esm.sh/react@18.2.0",
            "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
            "lucide-react": "https://esm.sh/lucide-react@0.263.1"
        }
    }
    </script>
    
    <style>
        /* Custom Fade In Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }
        
        /* Modal Animation */
        @keyframes modalPop {
            from { opacity: 0; transform: scale(0.95); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-modal-pop {
            animation: modalPop 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards;
        }

        /* Smooth Scroll Behavior */
        html {
            scroll-behavior: smooth;
        }
        
        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f5f9; 
        }
        ::-webkit-scrollbar-thumb {
            background: #cbd5e1; 
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #94a3b8; 
        }
    </style>
</head>
<body class="bg-slate-50 antialiased selection:bg-teal-100 selection:text-teal-900">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Menu, 
          X, 
          MapPin, 
          Phone, 
          Mail, 
          Facebook, 
          Twitter, 
          Instagram, 
          Linkedin,
          ArrowRight,
          HardHat,
          Ruler,
          Leaf,
          Users,
          Building2,
          CheckCircle,
          Calendar,
          Clock
        } from 'lucide-react';

        // --- Reusable Modal Component ---
        const Modal = ({ isOpen, onClose, title, content, type, image }) => {
            useEffect(() => {
                if (isOpen) {
                    document.body.style.overflow = 'hidden';
                } else {
                    document.body.style.overflow = 'unset';
                }
                return () => { document.body.style.overflow = 'unset'; };
            }, [isOpen]);

            if (!isOpen) return null;

            return (
                <div 
                    className="fixed inset-0 z-[100] flex items-center justify-center p-4 bg-slate-900/60 backdrop-blur-sm animate-fade-in" 
                    onClick={onClose}
                >
                    <div 
                        className="bg-white rounded-2xl shadow-2xl max-w-2xl w-full max-h-[85vh] flex flex-col animate-modal-pop overflow-hidden" 
                        onClick={e => e.stopPropagation()}
                    >
                        {/* Header with Image (Optional) or Color Bar */}
                        {image ? (
                             <div className="h-48 w-full bg-cover bg-center shrink-0 relative" style={{ backgroundImage: `url(${image})` }}>
                                <div className="absolute inset-0 bg-black/20"></div>
                                <div className="w-full h-full absolute inset-0 flex items-end p-6 bg-gradient-to-t from-black/70 to-transparent">
                                    <span className="bg-teal-600 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider shadow-sm z-10">{type}</span>
                                </div>
                             </div>
                        ) : (
                            <div className="bg-teal-600 h-2 w-full shrink-0"></div>
                        )}

                        <div className="p-6 md:p-8 overflow-y-auto custom-scrollbar">
                            <div className="flex justify-between items-start mb-4">
                                {!image && <span className="text-teal-600 font-bold uppercase text-xs tracking-wider bg-teal-50 px-2 py-1 rounded">{type}</span>}
                                <button 
                                    onClick={onClose} 
                                    className="ml-auto text-slate-400 hover:text-rose-500 hover:bg-rose-50 p-2 rounded-full transition-all duration-200"
                                >
                                    <X size={24}/>
                                </button>
                            </div>
                            
                            <h2 className="text-2xl md:text-3xl font-bold text-slate-800 mb-6 leading-tight">{title}</h2>
                            
                            <div className="prose prose-slate text-slate-600 leading-relaxed whitespace-pre-line text-lg">
                                {content}
                            </div>
                        </div>

                        <div className="p-6 border-t border-slate-100 bg-slate-50 flex justify-end shrink-0">
                            <button 
                                onClick={onClose} 
                                className="bg-slate-200 hover:bg-slate-300 text-slate-800 px-6 py-2.5 rounded-lg font-bold transition-colors duration-200"
                            >
                                Close
                            </button>
                        </div>
                    </div>
                </div>
            );
        };

        const App = () => {
          const [activePage, setActivePage] = useState('home');
          const [mobileMenuOpen, setMobileMenuOpen] = useState(false);

          const navigateTo = (page) => {
            setActivePage(page);
            setMobileMenuOpen(false);
            window.scrollTo(0, 0);
          };

          const pages = {
            home: <Home navigateTo={navigateTo} />,
            about: <About />,
            services: <Services />,
            blog: <Blog />,
            contact: <Contact />
          };

          return (
            <div className="min-h-screen bg-slate-50 font-sans text-slate-800 flex flex-col">
              {/* Navigation */}
              <nav className="sticky top-0 z-50 bg-white/95 backdrop-blur-md shadow-sm border-b border-slate-100 transition-all duration-300">
                <div className="container mx-auto px-6 py-4">
                  <div className="flex justify-between items-center">
                    {/* Logo */}
                    <div 
                      className="flex items-center cursor-pointer group" 
                      onClick={() => navigateTo('home')}
                    >
                      <div className="bg-teal-600 text-white p-2 rounded-lg mr-3 group-hover:bg-teal-700 transition-colors duration-300 shadow-md">
                        <Building2 size={24} />
                      </div>
                      <div>
                        <h1 className="text-2xl font-bold text-slate-800 leading-none tracking-tight">SHAKTI</h1>
                        <p className="text-[10px] text-teal-600 font-bold tracking-[0.2em] uppercase mt-0.5">Infra Solutions</p>
                      </div>
                    </div>

                    {/* Desktop Menu */}
                    <div className="hidden md:flex space-x-8 items-center">
                      {['Home', 'About', 'Services', 'Blog', 'Contact'].map((item) => (
                        <button
                          key={item}
                          onClick={() => navigateTo(item.toLowerCase())}
                          className={`text-sm font-bold uppercase tracking-wide transition-all duration-200 relative group py-2 ${
                            activePage === item.toLowerCase() 
                              ? 'text-teal-600' 
                              : 'text-slate-500 hover:text-teal-600'
                          }`}
                        >
                          {item}
                          <span className={`absolute bottom-0 left-0 w-full h-0.5 bg-teal-600 transform origin-left transition-transform duration-300 ${activePage === item.toLowerCase() ? 'scale-x-100' : 'scale-x-0 group-hover:scale-x-100'}`}></span>
                        </button>
                      ))}
                      <button 
                        onClick={() => navigateTo('contact')}
                        className="bg-teal-600 hover:bg-teal-700 hover:-translate-y-0.5 active:translate-y-0 text-white px-6 py-2.5 rounded-full font-bold transition-all duration-200 shadow-lg shadow-teal-600/20"
                      >
                        Get a Quote
                      </button>
                    </div>

                    {/* Mobile Menu Button */}
                    <div className="md:hidden">
                      <button 
                        onClick={() => setMobileMenuOpen(!mobileMenuOpen)}
                        className="text-slate-600 focus:outline-none p-2 rounded-lg hover:bg-slate-100 transition-colors"
                      >
                        {mobileMenuOpen ? <X size={28} /> : <Menu size={28} />}
                      </button>
                    </div>
                  </div>
                </div>

                {/* Mobile Menu Dropdown */}
                {mobileMenuOpen && (
                  <div className="md:hidden bg-white border-t border-slate-100 absolute w-full shadow-xl animate-fade-in z-40">
                    <div className="px-6 py-6 space-y-4">
                      {['Home', 'About', 'Services', 'Blog', 'Contact'].map((item) => (
                        <button
                          key={item}
                          onClick={() => navigateTo(item.toLowerCase())}
                          className={`block w-full text-left py-3 px-4 rounded-lg font-bold text-lg transition-colors ${
                            activePage === item.toLowerCase() ? 'bg-teal-50 text-teal-700' : 'text-slate-600 hover:bg-slate-50'
                          }`}
                        >
                          {item}
                        </button>
                      ))}
                    </div>
                  </div>
                )}
              </nav>

              {/* Main Content Area */}
              <main className="flex-grow">
                {pages[activePage]}
              </main>

              {/* Footer */}
              <footer className="bg-slate-900 text-slate-300 py-16">
                <div className="container mx-auto px-6">
                  <div className="grid md:grid-cols-4 gap-12 mb-12">
                    <div className="col-span-1 md:col-span-1">
                      <div className="flex items-center mb-6">
                        <Building2 className="text-teal-500 mr-2" size={28} />
                        <h2 className="text-3xl font-bold text-white tracking-tight">SHAKTI</h2>
                      </div>
                      <p className="text-slate-400 text-sm leading-relaxed mb-6">
                        Building India's future through sustainable infrastructure and female leadership. Precision, passion, and progress embedded in every brick.
                      </p>
                      <div className="flex space-x-4">
                        {[Facebook, Twitter, Instagram, Linkedin].map((Icon, i) => (
                            <a key={i} href="#" className="bg-slate-800 p-2 rounded-lg hover:bg-teal-600 hover:text-white transition-all duration-300 group">
                                <Icon size={20} className="group-hover:scale-110 transition-transform" />
                            </a>
                        ))}
                      </div>
                    </div>

                    <div>
                      <h3 className="text-white font-bold text-lg mb-6 relative inline-block">
                        Quick Links
                        <span className="absolute bottom-0 left-0 w-1/2 h-1 bg-teal-500 rounded-full"></span>
                      </h3>
                      <ul className="space-y-3 text-sm">
                        <li><button onClick={() => navigateTo('home')} className="hover:text-teal-400 hover:translate-x-1 transition-all duration-200">Home</button></li>
                        <li><button onClick={() => navigateTo('about')} className="hover:text-teal-400 hover:translate-x-1 transition-all duration-200">About Us</button></li>
                        <li><button onClick={() => navigateTo('services')} className="hover:text-teal-400 hover:translate-x-1 transition-all duration-200">Services</button></li>
                        <li><button onClick={() => navigateTo('blog')} className="hover:text-teal-400 hover:translate-x-1 transition-all duration-200">Projects & Blog</button></li>
                      </ul>
                    </div>

                    <div>
                      <h3 className="text-white font-bold text-lg mb-6 relative inline-block">
                        Services
                        <span className="absolute bottom-0 left-0 w-1/2 h-1 bg-teal-500 rounded-full"></span>
                      </h3>
                      <ul className="space-y-3 text-sm text-slate-400">
                        <li className="hover:text-white transition-colors cursor-default">Sustainable Architecture</li>
                        <li className="hover:text-white transition-colors cursor-default">Commercial Interiors</li>
                        <li className="hover:text-white transition-colors cursor-default">Urban Landscape Design</li>
                        <li className="hover:text-white transition-colors cursor-default">Project Management</li>
                      </ul>
                    </div>

                    <div>
                      <h3 className="text-white font-bold text-lg mb-6 relative inline-block">
                        Contact
                        <span className="absolute bottom-0 left-0 w-1/2 h-1 bg-teal-500 rounded-full"></span>
                      </h3>
                      <ul className="space-y-4 text-sm">
                        <li className="flex items-start group">
                          <MapPin size={18} className="mr-3 text-teal-500 mt-0.5 group-hover:text-teal-400 transition-colors" />
                          <span className="group-hover:text-white transition-colors">124, Tech Park Road, Whitefield,<br/>Bengaluru, Karnataka 560066</span>
                        </li>
                        <li className="flex items-center group">
                          <Phone size={18} className="mr-3 text-teal-500 group-hover:text-teal-400 transition-colors" />
                          <span className="group-hover:text-white transition-colors">+91 98765 43210</span>
                        </li>
                        <li className="flex items-center group">
                          <Mail size={18} className="mr-3 text-teal-500 group-hover:text-teal-400 transition-colors" />
                          <span className="group-hover:text-white transition-colors">hello@shaktiinfra.in</span>
                        </li>
                      </ul>
                    </div>
                  </div>
                  <div className="border-t border-slate-800 pt-8 text-center text-xs text-slate-500">
                    &copy; 2026 Shakti Infra Solutions. All rights reserved. | Empowering Women in Construction Made with Love by Leena.
                  </div>
                </div>
              </footer>
            </div>
          );
        };

        /* --- Page Components --- */

        const Home = ({ navigateTo }) => (
          <div className="animate-fade-in">
            {/* Hero Section */}
            <section className="relative bg-teal-900 text-white min-h-[90vh] flex items-center overflow-hidden">
              <div className="absolute inset-0 opacity-30 bg-[url('https://images.unsplash.com/photo-1541888946425-d81bb19240f5?q=80&w=2070&auto=format&fit=crop')] bg-cover bg-center transition-transform duration-[20s] hover:scale-105"></div>
              <div className="absolute inset-0 bg-gradient-to-r from-teal-900 via-teal-900/80 to-transparent"></div>
              
              <div className="container mx-auto px-6 relative z-10 pt-20">
                <div className="max-w-4xl">
                  <div className="flex items-center space-x-2 mb-6 animate-fade-in" style={{animationDelay: '0.1s'}}>
                    <span className="bg-teal-500 text-white text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider shadow-[0_0_15px_rgba(20,184,166,0.5)]">Women-Led</span>
                    <span className="bg-white/10 text-teal-100 text-xs font-bold px-3 py-1 rounded-full uppercase tracking-wider backdrop-blur-sm">Sustainable</span>
                  </div>
                  
                  <h1 className="text-5xl md:text-7xl font-bold leading-tight mb-8 animate-fade-in" style={{animationDelay: '0.2s'}}>
                    Building India's Future,<br />
                    <span className="text-transparent bg-clip-text bg-gradient-to-r from-teal-400 to-teal-200">Designed by Women.</span>
                  </h1>
                  
                  <p className="text-xl text-teal-50 mb-10 leading-relaxed max-w-2xl animate-fade-in" style={{animationDelay: '0.3s'}}>
                    We are a premier construction and design consultancy transforming urban landscapes. From sustainable skyscrapers to eco-friendly homes, we bring a fresh, inclusive perspective to infrastructure.
                  </p>
                  
                  <div className="flex flex-col sm:flex-row gap-5 animate-fade-in" style={{animationDelay: '0.4s'}}>
                    <button 
                      onClick={() => navigateTo('services')}
                      className="bg-teal-500 hover:bg-teal-400 text-white px-8 py-4 rounded-xl font-bold transition-all duration-300 shadow-lg hover:shadow-teal-500/40 hover:-translate-y-1 flex items-center justify-center group"
                    >
                      Explore Services <ArrowRight size={20} className="ml-2 group-hover:translate-x-1 transition-transform" />
                    </button>
                    <button 
                      onClick={() => navigateTo('contact')}
                      className="bg-white/10 backdrop-blur-sm border-2 border-white/30 hover:bg-white hover:text-teal-900 text-white px-8 py-4 rounded-xl font-bold transition-all duration-300 flex items-center justify-center hover:-translate-y-1 hover:shadow-lg"
                    >
                      Contact Us
                    </button>
                  </div>
                </div>
              </div>
            </section>

            {/* Features/Highlights */}
            <section className="py-24 bg-white relative">
              <div className="absolute top-0 left-0 w-full h-20 bg-gradient-to-b from-slate-50 to-white"></div>
              <div className="container mx-auto px-6 relative z-10">
                <div className="text-center mb-20">
                  <span className="text-teal-600 font-bold uppercase tracking-widest text-sm">Our Core Values</span>
                  <h2 className="text-4xl font-bold text-slate-900 mt-2 mb-6">Why Choose Shakti Infra?</h2>
                  <p className="text-slate-600 max-w-2xl mx-auto text-lg">We combine technical expertise with a commitment to social impact and environmental stewardship.</p>
                </div>
                
                <div className="grid md:grid-cols-3 gap-10">
                  {[
                    { 
                      icon: <HardHat size={36} className="text-teal-600" />, 
                      title: "Expert Leadership", 
                      desc: "Led by award-winning female architects and engineers with 15+ years of experience in metro and urban projects." 
                    },
                    { 
                      icon: <Leaf size={36} className="text-teal-600" />, 
                      title: "Eco-Conscious", 
                      desc: "Every project is designed to minimize carbon footprint, utilizing recycled materials and maximizing energy efficiency." 
                    },
                    { 
                      icon: <Ruler size={36} className="text-teal-600" />, 
                      title: "Precision Design", 
                      desc: "State-of-the-art 3D modeling (BIM) and structural analysis ensure flawless execution and zero material wastage." 
                    }
                  ].map((feature, idx) => (
                    <div key={idx} className="p-10 border border-slate-100 rounded-3xl shadow-sm hover:shadow-[0_20px_40px_-15px_rgba(0,0,0,0.1)] transition-all duration-300 bg-slate-50 hover:bg-white hover:-translate-y-2 group">
                      <div className="bg-white w-20 h-20 rounded-2xl flex items-center justify-center shadow-sm mb-8 group-hover:scale-110 group-hover:bg-teal-50 transition-all duration-300">
                        {feature.icon}
                      </div>
                      <h3 className="text-2xl font-bold mb-4 text-slate-800 group-hover:text-teal-700 transition-colors">{feature.title}</h3>
                      <p className="text-slate-600 leading-relaxed">{feature.desc}</p>
                    </div>
                  ))}
                </div>
              </div>
            </section>

            {/* CTA Banner */}
            <section className="bg-slate-900 py-24 relative overflow-hidden">
                <div className="absolute top-0 right-0 w-1/3 h-full bg-teal-900/20 skew-x-12 transform translate-x-20"></div>
              <div className="container mx-auto px-6 flex flex-col md:flex-row items-center justify-between relative z-10">
                <div className="mb-8 md:mb-0 max-w-2xl">
                  <h2 className="text-3xl md:text-4xl font-bold text-white mb-4">Ready to start your dream project?</h2>
                  <p className="text-slate-400 text-lg">Get a free consultation and sustainability audit. Let's discuss how we can bring your vision to life.</p>
                </div>
                <button 
                  onClick={() => navigateTo('contact')}
                  className="bg-teal-500 hover:bg-teal-400 text-white px-10 py-4 rounded-xl font-bold transition-all duration-300 shadow-[0_0_20px_rgba(20,184,166,0.3)] hover:shadow-[0_0_30px_rgba(20,184,166,0.5)] hover:-translate-y-1"
                >
                  Let's Talk
                </button>
              </div>
            </section>
          </div>
        );

        const About = () => (
          <div className="animate-fade-in">
            <div className="bg-slate-100 py-20 relative overflow-hidden">
               <div className="absolute -bottom-20 -right-20 w-96 h-96 bg-teal-100 rounded-full opacity-50 blur-3xl"></div>
               <div className="absolute -top-20 -left-20 w-96 h-96 bg-purple-100 rounded-full opacity-50 blur-3xl"></div>
              <div className="container mx-auto px-6 text-center relative z-10">
                <span className="text-teal-600 font-bold uppercase tracking-widest text-sm block mb-3">Who We Are</span>
                <h1 className="text-4xl md:text-5xl font-bold text-slate-800 mb-6">Building More Than Structures</h1>
                <p className="text-slate-600 max-w-2xl mx-auto text-lg leading-relaxed">Shakti Infra Solutions isn't just a construction company; it's a movement bridging the gender gap in India's infrastructure sector.</p>
              </div>
            </div>
            
            <div className="container mx-auto px-6 py-24">
              <div className="grid md:grid-cols-2 gap-16 items-center">
                <div className="relative group">
                    <div className="absolute inset-0 bg-teal-600 rounded-2xl transform translate-x-3 translate-y-3 group-hover:translate-x-5 group-hover:translate-y-5 transition-transform duration-300"></div>
                  <img 
                    src="https://images.unsplash.com/photo-1573496359142-b8d87734a5a2?q=80&w=2069&auto=format&fit=crop" 
                    alt="Female Architect" 
                    className="relative rounded-2xl shadow-2xl z-10 w-full h-[500px] object-cover object-center"
                  />
                </div>
                <div>
                  <h2 className="text-3xl font-bold text-slate-800 mb-8">Our Mission</h2>
                  <p className="text-slate-600 mb-6 leading-relaxed text-lg">
                    Founded in 2020, Shakti Infra Solutions was born from a desire to redefine the construction landscape. We believe that women bring unique perspectives to design—focusing on inclusivity, safety, and community integration.
                  </p>
                  <p className="text-slate-600 mb-10 leading-relaxed text-lg">
                    Our mission is to build robust, sustainable infrastructure while empowering women at every level of the construction hierarchy, from site engineers to architects.
                  </p>
                  
                  <div className="space-y-6">
                    <div className="flex items-start bg-slate-50 p-5 rounded-xl border border-slate-100 hover:border-teal-100 transition-colors">
                      <div className="bg-teal-100 p-2 rounded-lg text-teal-600 mr-4 shrink-0">
                        <CheckCircle size={24} />
                      </div>
                      <div>
                        <h4 className="font-bold text-slate-800 text-lg mb-1">Sustainability First</h4>
                        <p className="text-slate-500">We prioritize local materials, rainwater harvesting, and green energy in every blueprint.</p>
                      </div>
                    </div>
                    <div className="flex items-start bg-slate-50 p-5 rounded-xl border border-slate-100 hover:border-teal-100 transition-colors">
                      <div className="bg-teal-100 p-2 rounded-lg text-teal-600 mr-4 shrink-0">
                        <Users size={24} />
                      </div>
                      <div>
                        <h4 className="font-bold text-slate-800 text-lg mb-1">Women Empowerment</h4>
                        <p className="text-slate-500">50% of our workforce and 80% of our leadership are women, creating a safer, more inclusive industry.</p>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div className="mt-32">
                <div className="text-center mb-16">
                     <h2 className="text-3xl font-bold text-slate-800">Meet Our Leaders</h2>
                     <div className="w-24 h-1 bg-teal-500 mx-auto mt-4 rounded-full"></div>
                </div>
                
                <div className="grid md:grid-cols-3 gap-10">
                  {[
                    { 
                        name: "Ananya Rao", 
                        role: "CEO & Founder", 
                        desc: "Civil Engineer with 15 years in metro projects. Former Lead Engineer at DMRC.",
                        img: "https://images.unsplash.com/photo-1580489944761-15a19d654956?auto=format&fit=crop&q=80&w=300&h=300"
                    },
                    { 
                        name: "Meera Kapoor", 
                        role: "Head of Design", 
                        desc: "Award-winning sustainable architect known for her 'breathing buildings' concept.",
                        img: "https://images.unsplash.com/photo-1598550874175-4d7112ee7f43?auto=format&fit=crop&q=80&w=300&h=300"
                    },
                    { 
                        name: "Sarah John", 
                        role: "Project Director", 
                        desc: "Expert in lean construction methodologies and onsite safety management.",
                        img: "https://images.unsplash.com/photo-1573497019940-1c28c88b4f3e?auto=format&fit=crop&q=80&w=300&h=300"
                    },
                  ].map((member, idx) => (
                    <div key={idx} className="bg-white p-8 rounded-2xl shadow-sm border border-slate-100 text-center hover:shadow-xl hover:-translate-y-2 transition-all duration-300 group">
                      <div className="w-28 h-28 mx-auto mb-6 rounded-full overflow-hidden border-4 border-teal-50 group-hover:border-teal-200 transition-colors shadow-inner">
                        <img src={member.img} alt={member.name} className="w-full h-full object-cover" />

                      <h3 className="text-xl font-bold text-slate-800 mb-1">{member.name}</h3>
